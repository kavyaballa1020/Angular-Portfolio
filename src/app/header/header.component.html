<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<nav class="navbar">
  <div class="brand-name">
    <i class="fas fa-fire"></i> Kavya
  </div>
  <button class="toggler" (click)="toggleNav()" aria-label="Toggle navigation">
    <i [ngClass]="isNavOpen ? 'fas fa-times' : 'fas fa-bars'"></i>
  </button>
  <div class="nav-links" [ngClass]="{'active': isNavOpen}">
    <a routerLink="/home" routerLinkActive="active" (click)="closeNav()"><i class="fas fa-home"></i> Home</a>
    <a routerLink="/about" routerLinkActive="active" (click)="closeNav()"><i class="fas fa-user"></i> About</a>
    <a routerLink="/skills" routerLinkActive="active" (click)="closeNav()"><i class="fas fa-tools"></i> Skills</a>
    <a routerLink="/projects" routerLinkActive="active" (click)="closeNav()"><i class="fas fa-project-diagram"></i> Projects</a>
    <a routerLink="/resume" routerLinkActive="active" (click)="closeNav()"><i class="fas fa-file-alt"></i> Resume</a>
    <a routerLink="/contact" routerLinkActive="active" (click)="closeNav()" class="contact-link"><i class="fas fa-envelope"></i> Contact</a>
  </div>
</nav>
